{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username">

    <label>Password</label>
    <input type="password" name="password">

    <button type="submit" class="btn btn-info">Login</button>
    <span style="color: red;">{{ form.non_field_errors }}</span>

    </form>
{% endblock %}
